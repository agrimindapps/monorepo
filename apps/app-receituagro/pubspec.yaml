name: app_receituagro
description: Compêndio de pragas agrícolas - diagnóstico, defensivos e receitas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../../packages/core
  
  # State Management
  provider: ^6.1.5
  
  # Utils
  collection: ^1.18.0
  
  # HTTP client
  http: ^1.2.2
  
  # Device info
  device_info_plus: ^11.1.0
  
  # Cryptography
  crypto: ^3.0.5
  
  # Secure storage
  flutter_secure_storage: ^9.2.2
  
  # Firebase messaging (required by core models)
  firebase_messaging: ^16.0.0
  
  # Package info
  package_info_plus: ^8.0.2
  
  # Local notifications
  flutter_local_notifications: ^19.4.0

flutter:
  uses-material-design: true

  # Assets do aplicativo ReceitaAgro
  assets:
    # Dados JSON do banco de dados
    - assets/database/json/tbculturas/
    - assets/database/json/tbdiagnostico/
    - assets/database/json/tbfitossanitarios/
    - assets/database/json/tbfitossanitariosinfo/
    - assets/database/json/tbplantasinf/
    - assets/database/json/tbpragas/
    - assets/database/json/tbpragasinf/
    
    # Imagens de pragas e culturas
    - assets/imagens/bigsize/
