name: app_task_manager
description: Task Manager app seguindo princípios SOLID e Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  

  # Drift - Local database (SQLite-based)
  
  # Share functionality
  
  # Date formatting
  
  drift: any
  cloud_firestore: any
  riverpod_annotation: any
  dartz: any
  shared_preferences: any
  equatable: any
  uuid: any
  flutter_riverpod: any
  intl: any
  json_annotation: any
  purchases_flutter: any
  path_provider: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  
flutter:
  uses-material-design: true
  
  # Assets para Drift WASM (necessário para web)
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js
