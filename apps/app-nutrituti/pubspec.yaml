name: app_nutrituti
description: Aplicativo completo de nutrição e saúde com calculadoras, rastreamento e dicas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # UI
  cupertino_icons: any

  # State Management (Riverpod 3.0 - inherited from core)

  # Code Generation (inherited from core)
  freezed_annotation: ^3.1.0
  meta: any

  # Utils

  # Navigation

  # App-specific
  table_calendar: ^3.1.2

  # Dependencies from core (use core's versions)

  # Dependencies from core but used directly in app code
  # (Required for direct imports per analyzer)
  cloud_firestore: ^6.0.0
  connectivity_plus: ^6.1.5
  dartz: ^0.10.1
  drift: ^2.28.2
  equatable: ^2.0.7
  firebase_auth: ^6.0.1
  firebase_core: ^4.0.0
  flutter_local_notifications: ^19.4.0
  flutter_riverpod: ^3.0.3
  flutter_staggered_grid_view: ^0.7.0
  go_router: ^16.1.0
  icons_plus: ^5.0.0
  intl: '>=0.19.0 <0.21.0'
  logger: ^2.6.0
  purchases_flutter: ^9.2.0
  riverpod_annotation: ^3.0.3
  share_plus: ^12.0.0
  shared_preferences: ^2.4.0
  skeletonizer: ^2.1.1
  supabase_flutter: ^2.9.1
  timezone: ^0.10.1
  url_launcher: ^6.3.2
  uuid: ^4.5.1

  get: any
  mask_text_input_formatter: any
  provider: any
  audioplayers: any
  fl_chart: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting

  # Code Generation (inherited from core)
  freezed: ^3.1.0
  build_runner: ^2.4.0
  drift_dev: ^2.20.0
  riverpod_generator: ^3.0.0
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/
    - assets/images/
    - web/sqlite3.wasm  # Drift WASM (necessário para web)
    - web/drift_worker.dart.js
