name: gasometer_drift
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, etc.)
  core:
    path: ../../packages/core

  # Drift Database

  # Specific dependencies not in core
  flutter_localizations:
    sdk: flutter
  collection: any
  universal_html: ^2.3.0
  
  # Additional dependencies for analyzer compliance

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  analyzer: ^8.4.0
  mocktail: ^1.0.4
  fake_async: ^1.3.1
  build_runner: ^2.4.13
  drift_dev: ^2.30.1
  riverpod_generator: ^3.0.3

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Assets para Drift WASM (necessário para web)
  # O drift_worker.dart será compilado automaticamente para JS pelo Flutter
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js

  # Diretórios criados mas vazios por enquanto
  # assets:
  #   - assets/images/
  #   - assets/icons/
