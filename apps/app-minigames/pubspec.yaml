name: app_minigames
description: Aplicativo completo de 13 mini-jogos educativos e de entretenimento
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # UI
  cupertino_icons: ^1.0.8

  # State Management (Riverpod - padrÃ£o monorepo)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.1

  # Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.7

  # Utils
  logger: ^2.4.0
  uuid: ^4.5.1

  # Navigation
  go_router: ^16.2.4

  # App-specific
  flutter_staggered_grid_view: ^0.7.0
  crypto: ^3.0.6

  # Dependencies from core (use core's versions)
  firebase_core: any
  cloud_firestore: any
  firebase_auth: any
  icons_plus: any
  shared_preferences: any
  provider: any  # Coexist with Riverpod during migration
  hive: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0
  injectable_generator: ^2.6.2

  # Custom Linting
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  # Assets will be added during migration
  assets:
    - assets/
