name: gasometer_drift
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, etc.)
  core:
    path: ../../packages/core

  # Drift Database
  drift: any
  sqlite3_flutter_libs: any

  # Specific dependencies not in core
  flutter_localizations:
    sdk: flutter
  collection: any
  rxdart: any
  freezed_annotation: any
  riverpod_annotation: any
  flutter_riverpod: any
  intl: any
  cloud_firestore: any
  flutter_staggered_grid_view: any
  drift_dev: any
  equatable: any
  uuid: ^4.5.1  # For generating Firebase document IDs
  universal_html: ^2.3.0
  go_router: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: any
  freezed: any
  json_serializable: any
  riverpod_generator: any
  analyzer: ^7.6.0
  mocktail: ^1.0.4
  fake_async: ^1.3.1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Assets para Drift WASM (necessário para web)
  # O drift_worker.dart será compilado automaticamente para JS pelo Flutter
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js

  # Diretórios criados mas vazios por enquanto
  # assets:
  #   - assets/images/
  #   - assets/icons/
