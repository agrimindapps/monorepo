name: app_agrihurbi
description: "Sistema completo de gestão agropecuária com calculadoras especializadas"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # Riverpod (State Management)
  riverpod_annotation: ^2.3.5

  # Specific dependencies not in core
  xml: any
  json_annotation: ^4.9.0
  drift: ^2.28.2
  sqlite3_flutter_libs: ^0.5.24

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  injectable_generator: ^2.6.1
  freezed: ^2.4.4
  freezed_annotation: ^2.4.4
  drift_dev: ^2.28.0

flutter:
  uses-material-design: true