name: app_agrihurbi
description: "Sistema completo de gestão agropecuária com calculadoras especializadas"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # Riverpod (State Management)

  # Specific dependencies not in core
  xml: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  riverpod_generator: ^3.0.3
  freezed: ^3.0.0
  drift_dev: ^2.28.0

flutter:
  uses-material-design: true

  # Assets para Drift WASM (necessário para web)
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js