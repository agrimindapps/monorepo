name: gasometer
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, etc.)
  core:
    path: ../../packages/core

  flutter_secure_storage: any
  cloud_firestore: any
  connectivity_plus: any
  device_info_plus: any
  firebase_auth: any
  get_it: any
  injectable: any
  shared_preferences: any
  firebase_analytics: any
  firebase_crashlytics: any
  provider: any
  flutter_riverpod: any
  hive_flutter: any
  intl: any
  hive: any
  equatable: any
  image_picker: any
  collection: any
  dartz: any
  uuid: any
  image: any
  permission_handler: any
  firebase_storage: any
  path: any
  go_router: any
  path_provider: any
  flutter_staggered_grid_view: any
  rxdart: any
dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
