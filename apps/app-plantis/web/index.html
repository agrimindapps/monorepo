  <!-- Modern Loading Screen with Theme Detection -->
  <div id="loading">
    <!-- Animated Background -->
    <div class="loading-bg"></div>
    <div class="loading-gradient"></div>
    
    <!-- Content -->
    <div class="loading-content">
      <!-- Animated Logo Icon -->
      <div class="loading-icon">
        <img src="icons/Icon-192.png" alt="Plantis Icon" class="app-icon">
      </div>
      
      <!-- App Name -->
      <h1 class="loading-title">Plantis</h1>
      
      <!-- Loading Bar -->
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      
      <!-- Loading Text -->
      <p class="loading-text">Carregando...</p>
    </div>
  </div>

  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-light: #66BB6A;
      --primary-dark: #4CAF50;
      /* Light theme */
      --bg-light: #FAFAFA;
      --bg-light-secondary: #F5F5F5;
      --text-light: #212121;
      --text-light-secondary: #757575;
      /* Dark theme */
      --bg-dark: #121212;
      --bg-dark-secondary: #1E1E1E;
      --text-dark: #FFFFFF;
      --text-dark-secondary: #B0B0B0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: var(--bg-dark);
      transition: opacity 0.3s ease;
    }

    @media (prefers-color-scheme: light) {
      #loading { background: var(--bg-light); }
      .loading-bg { background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-light-secondary) 100%); }
      .loading-title { color: var(--text-light); }
      .loading-text { color: var(--text-light-secondary); }
      .loading-icon { color: var(--primary-color); background: rgba(0, 0, 0, 0.05); }
      .loading-bar-container { background: rgba(0, 0, 0, 0.1); }
    }

    @media (prefers-color-scheme: dark) {
      #loading { background: var(--bg-dark); }
      .loading-bg { background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-dark-secondary) 100%); }
      .loading-title { color: var(--text-dark); }
      .loading-text { color: var(--text-dark-secondary); }
      .loading-icon { color: var(--primary-color); background: rgba(255, 255, 255, 0.1); }
      .loading-bar-container { background: rgba(255, 255, 255, 0.1); }
    }

    .loading-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }

    .loading-bg::before, .loading-bg::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
    }

    .loading-bg::before {
      width: 300px; height: 300px;
      background: var(--primary-color);
      top: -100px; right: -100px;
    }

    .loading-bg::after {
      width: 400px; height: 400px;
      background: var(--primary-light);
      bottom: -150px; left: -150px;
      animation-delay: -4s;
    }

    .loading-gradient {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.1) 100%);
    }

    .loading-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    .loading-icon {
      width: auto;
      height: auto;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      background: transparent;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      animation: iconPulse 2s ease-in-out infinite;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .loading-title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 32px;
    }

    .loading-bar-container {
      width: 200px; height: 4px;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .loading-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        var(--primary-color), 
        var(--primary-light),
        var(--primary-color));
      background-size: 200% 100%;
      border-radius: 2px;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      animation: textPulse 1.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    @keyframes iconPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 48px rgba(0,0,0,0.3);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    @keyframes textPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    #loading.fade-out { opacity: 0; pointer-events: none; }
  </style>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('fade-out');
        setTimeout(() => { loading.style.display = 'none'; }, 300);
      }
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + Date.now());
      });
    }
  </script>
