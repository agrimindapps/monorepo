name: app_petiveti
description: Aplicativo veterinário com arquitetura SOLID - Migração do app-petiveti
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  
  # Dependency Injection
  get_it: ^7.6.0
  injectable: ^2.3.0
  
  # Network
  dio: ^5.3.0
  connectivity_plus: ^5.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0
  
  # Firebase
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  
  # UI/UX
  go_router: ^10.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.8
  
  # Utils
  intl: ^0.18.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Subscription
  purchases_flutter: ^6.9.0
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  
  # Image handling
  image_picker: ^1.0.4
  
  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  # Linting
  flutter_lints: ^5.0.0
  
  # Testing
  mockito: ^5.4.2
  
  # Code Generation
  build_runner: ^2.4.6
  injectable_generator: ^2.4.0
  hive_generator: ^2.0.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
