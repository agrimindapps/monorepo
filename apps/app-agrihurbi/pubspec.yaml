name: app_agrihurbi
description: "Sistema completo de gestão agropecuária com calculadoras especializadas"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  connectivity_plus: any
  dio: any
  flutter_secure_storage: any
  get_it: any
  injectable: any
  shared_preferences: any
  dartz: any

  # Riverpod State Management (Modern)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  go_router: any
  equatable: any
  intl: any
  xml: any
  firebase_core: any
  cloud_firestore: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: any
  injectable_generator: any
  riverpod_generator: ^2.6.1
  riverpod_lint: ^2.6.1
  custom_lint: ^0.7.6

flutter:
  uses-material-design: true
