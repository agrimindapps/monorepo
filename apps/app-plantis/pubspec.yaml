name: app_plantis
description: Aplicativo para cuidado de plantas domésticas - registro, tarefas e lembretes
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, dartz, equatable, etc.)
  core:
    path: ../../packages/core

  flutter_staggered_grid_view: any
  mime: any

  dartz: any
  path_provider: any
  url_launcher: any
  intl: any
  shared_preferences: any
  riverpod_annotation: any
  flutter_riverpod: any
  cloud_firestore: any
  go_router: any
  freezed_annotation: any

  # Drift - SQL Database
  drift: any
  sqlite3_flutter_libs: any
  equatable: any
  firebase_auth: any
  google_fonts: ^6.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  riverpod_generator: any
  mocktail: ^1.0.0
  freezed: any
  json_serializable: any
  drift_dev: any

flutter:
  uses-material-design: true

  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js
