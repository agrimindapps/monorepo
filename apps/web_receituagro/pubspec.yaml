name: receituagro_web
description: "Receituagro Web Application - Agricultural diagnosis and recommendations"

publish_to: 'none'

version: 2024.08.05+2

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Package
  core:
    path: ../../packages/core
  
  # UI Components
  cupertino_icons: any
  icons_plus: any
  google_fonts: ^6.2.1
  carousel_slider: any
  flutter_staggered_grid_view: any
  skeletonizer: ^2.1.0
  
  # State Management (aligned with core package)
  flutter_riverpod: any
  riverpod_annotation: any

  # Functional Programming
  dartz: any

  # Immutability (aligned with core package)
  freezed_annotation: any

  # Utils
  equatable: any
  uuid: ^4.5.1
  collection: any

  # Firebase & Database
  firebase_analytics: any
  firebase_core: any
  cloud_firestore: any
  supabase_flutter: any
  
  # Utilities
  share_plus: any
  intl: any
  shared_preferences: any
  html_unescape: ^2.0.0
  package_info_plus: any
  logger: any
  url_launcher: any
  app_settings: ^6.1.1
  device_info_plus: any
  
  # Localization
  flutter_localization: ^0.3.3
  flutter_localizations:
    sdk: flutter
  get: ^4.7.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: any
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.3

  # Code Generation
  build_runner: any
  riverpod_generator: any
  freezed: any
  json_serializable: any

  # Testing
  mocktail: ^1.0.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - lib/assets/
    - lib/assets/billing/
    - lib/assets/icons/
    - assets/
