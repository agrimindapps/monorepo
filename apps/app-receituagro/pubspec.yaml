name: app_receituagro
description: Compêndio de pragas agrícolas - diagnóstico, defensivos e receitas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: 3.35.7

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../../packages/core
  
  collection: ^1.18.0
  flutter_riverpod: ^2.6.1

  # Drift - SQL Database (for migration from Hive)
  drift: ^2.28.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.9.0

  # Dependencies inherited from core package (declared here to satisfy linter)
  dartz: ^0.10.1
  injectable: ^2.4.4
  equatable: ^2.0.6
  riverpod_annotation: ^2.6.1
  freezed_annotation: ^2.4.4
  get_it: ^8.2.0
  cloud_firestore: ^6.0.3
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.6
  freezed: ^2.5.2
  # hive_generator: any  # Comentado durante migração Drift (conflito de dependências)
  drift_dev: ^2.28.0
  riverpod_generator: any
  injectable_generator: any

flutter:
  uses-material-design: true

  # Assets do aplicativo ReceitaAgro
  assets:
    # Dados JSON do banco de dados
    - assets/database/json/tbculturas/
    - assets/database/json/tbdiagnostico/
    - assets/database/json/tbfitossanitarios/
    - assets/database/json/tbfitossanitariosinfo/
    - assets/database/json/tbplantasinf/
    - assets/database/json/tbpragas/
    - assets/database/json/tbpragasinf/
    
    # Imagens de pragas e culturas
    - assets/imagens/bigsize/
