        echo "üîß Bootstrap conclu√≠do!"
        echo "üì± Apps encontrados: $(ls -1 apps/ | wc -l)"
        echo "üì¶ Packages encontrados: $(ls -1 packages/ | wc -l)"
        echo "‚úÖ Workspace est√° pronto para desenvolvimento"
    
  clean:
