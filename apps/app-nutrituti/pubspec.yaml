name: app_nutrituti
description: Aplicativo completo de nutrição e saúde com calculadoras, rastreamento e dicas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # UI
  cupertino_icons: ^1.0.8

  # State Management (Riverpod - replacing GetX)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Utils
  logger: ^2.4.0

  # Navigation
  go_router: ^16.2.4

  # App-specific
  supabase_flutter: ^2.9.1
  skeletonizer: ^2.1.0
  flutter_staggered_grid_view: ^0.7.0
  table_calendar: ^3.1.2

  # Dependencies from core (use core's versions)
  share_plus: any

  # Dependencies from core but used directly in app code
  # (Required for direct imports per analyzer)
  hive: any
  shared_preferences: any
  firebase_core: any
  icons_plus: any
  url_launcher: any
  google_mobile_ads: any
  intl: any
  purchases_flutter: any

  get: any
  cloud_firestore: any
  firebase_auth: any
  connectivity_plus: any
  hive_flutter: any
  mask_text_input_formatter: any
  provider: any
  uuid: any
  audioplayers: any
  flutter_local_notifications: any
  timezone: any
  fl_chart: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0
  injectable_generator: ^2.6.2

  # Custom Linting
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/database/
    - lib/assets/
