name: app_petiveti
description: Aplicativo veterinário com arquitetura SOLID - Migração do app-petiveti
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  connectivity_plus: any
  dartz: any
  cloud_firestore: any
  firebase_auth: any
  flutter_local_notifications: any
  timezone: any
  riverpod_annotation: any
  intl: any
  flutter_riverpod: any
  url_launcher: any
  firebase_core: any
  package_info_plus: any

  # Drift - SQLite Database (Web + Mobile support)
  drift: ^2.28.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: any
  path: any

  # Hive - Local storage (mobile/desktop only)
  hive: any
  hive_flutter: any

  # Auth & Preferences
  google_sign_in: ^6.2.1
  shared_preferences: ^2.3.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: any
  drift_dev: ^2.28.0
  freezed: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets para Drift WASM (necessário para web)
  # O drift_worker.dart será compilado automaticamente para JS pelo Flutter
  assets:
    - web/sqlite3.wasm
