name: app_plantis
description: Aplicativo para cuidado de plantas domésticas - registro, tarefas e lembretes
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, Hive, GetIt, Injectable, Provider, dartz, equatable, etc.)
  core:
    path: ../../packages/core

  flutter_staggered_grid_view: ^0.7.0
  mime: ^2.0.0
  get_it: any

  hive: any
  injectable: any
  uuid: any
  dartz: any
  path_provider: any
  url_launcher: any
  intl: any
  shared_preferences: any
  riverpod_annotation: any
  flutter_riverpod: any
  cloud_firestore: any
  go_router: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  riverpod_generator: any
  injectable_generator: any

flutter:
  uses-material-design: true
