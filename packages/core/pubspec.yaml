name: core
description: Services de infraestrutura compartilhados - Firebase, RevenueCat, Hive
version: 1.0.0

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Stack
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_storage: ^12.3.2
  cloud_firestore: ^5.4.4
  
  # RevenueCat para assinaturas
  purchases_flutter: ^8.0.0
  
  # Hive para storage local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # SharedPreferences para cache cross-module
  shared_preferences: ^2.2.2
  
  # Conectividade
  connectivity_plus: ^6.0.5
  
  # HTTP Client
  dio: ^5.7.0
  
  # Formatação e internacionalização
  intl: ^0.18.1
  
  # Sistema de arquivos
  path_provider: ^2.1.1
  
  # App Rating
  rate_my_app: ^2.0.0
  url_launcher: ^6.3.1
  
  # Local Notifications
  flutter_local_notifications: ^18.0.1
  permission_handler: ^11.3.1
  timezone: ^0.9.4
  
  # Security Services
  crypto: ^3.0.6
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.2
  
  # File Management
  path: ^1.9.1
  mime: ^2.0.0
  archive: ^3.6.1
  
  # Performance Monitoring
  device_info_plus: ^10.1.2
  firebase_performance: ^0.9.4
  
  # State Management & Utils
  flutter_bloc: ^8.1.6
  get_it: ^8.0.0
  injectable: ^2.4.4
  dartz: ^0.10.1
  equatable: ^2.0.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.7

