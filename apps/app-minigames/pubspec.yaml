name: app_minigames
description: Aplicativo completo de 13 mini-jogos educativos e de entretenimento
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # Game Engine
  flame: ^1.34.0

  # Dependencies from core (use core's versions)
  cloud_firestore: any
  crypto: any
  dartz: any
  equatable: any
  firebase_analytics: any
  firebase_auth: any
  firebase_core: any
  flutter_riverpod: any
  flutter_staggered_grid_view: any
  go_router: any
  icons_plus: any
  logger: any
  riverpod_annotation: any
  shared_preferences: any
  url_launcher: any
  uuid: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: any

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  # Assets will be added during migration
  assets:
    - assets/
    - assets/images/thumbnails/
    - assets/quiz_data/
    - assets/memory_decks/
    - assets/soletrando_data/
    - assets/caca_palavra_data/
