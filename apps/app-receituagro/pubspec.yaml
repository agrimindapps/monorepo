name: app_receituagro
description: Compêndio de pragas agrícolas - diagnóstico, defensivos e receitas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core
  
  # State Management
  flutter_riverpod: ^2.6.1

  # Firebase packages necessários para imports diretos  
  firebase_remote_config: ^6.0.0
  firebase_messaging: ^16.0.0

  # Background processing
  # workmanager: ^0.5.2  # Temporarily removed due to build issues

  
  # FontAwesome icons
  font_awesome_flutter: ^10.7.0
  share_plus: ^11.1.0
  
  # Grid View - removido (dependency órfã, disponível via core)

  http: any
  collection: any
  shimmer: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  
  # Testing packages
  mockito: ^5.4.4
  integration_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # Assets do aplicativo ReceitaAgro
  assets:
    # Dados JSON do banco de dados
    - assets/database/json/tbculturas/
    - assets/database/json/tbdiagnostico/
    - assets/database/json/tbfitossanitarios/
    - assets/database/json/tbfitossanitariosinfo/
    - assets/database/json/tbplantasinf/
    - assets/database/json/tbpragas/
    - assets/database/json/tbpragasinf/
    
    # Imagens de pragas e culturas
    - assets/imagens/bigsize/
