name: app_petiveti
description: Aplicativo veterinário com arquitetura SOLID - Migração do app-petiveti
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.7.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # State Management - Riverpod para este app específico
  flutter_riverpod: ^2.6.1
  
  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.5.0
  
  # Navigation
  go_router: ^16.1.0
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  
  # Utils
  intl: ^0.20.2
  equatable: ^2.0.7
  dartz: ^0.10.1
  
  # Social Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  flutter_facebook_auth: ^6.0.4
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # TEMPORARY: Direct dependencies during migration phase
  # TODO: These should be removed once fully migrated to core package
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.1
  connectivity_plus: ^6.1.5
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Nota: Eventual goal is that Firebase, Hive, SharedPreferences, Notifications, 
  # Image Picker e RevenueCat vêm do core package

  flutter_local_notifications: any
  timezone: any
  purchases_flutter: any
  provider: any
  firebase_core: any
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  # Linting
  flutter_lints: ^6.0.0
  
  # Testing
  mockito: ^5.4.4
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
