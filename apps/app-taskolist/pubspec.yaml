name: app_task_manager
description: Task Manager app seguindo princípios SOLID e Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  
  audioplayers: ^6.5.1
  file_picker: ^8.1.6
  open_filex: ^4.5.0
  emoji_picker_flutter: ^3.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  drift_dev: ^2.28.0
  riverpod_generator: ^3.0.3
  json_serializable: ^6.8.0
  
flutter:
  uses-material-design: true
  
  # Assets para Drift WASM (necessário para web)
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js
