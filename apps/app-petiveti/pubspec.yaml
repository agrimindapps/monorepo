name: app_petiveti
description: Aplicativo veterinário com arquitetura SOLID - Migração do app-petiveti
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # State Management - Riverpod para este app específico
  flutter_riverpod: ^2.6.1
  
  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.5.0
  
  
  # UI/Auth specific - to be migrated in subsequent phases  
  google_sign_in: ^6.2.1     # Social auth integration
  sign_in_with_apple: ^6.1.2
  flutter_facebook_auth: ^6.0.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  # Linting
  flutter_lints: ^5.0.0
  injectable_generator: ^2.6.2


flutter:
  uses-material-design: true
