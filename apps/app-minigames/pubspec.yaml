name: app_minigames
description: Aplicativo completo de 13 mini-jogos educativos e de entretenimento
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # Game Engine
  flame: ^1.34.0

  # Utils (using core package versions when available)
  
  # Additional dependencies for analyzer compliance
  cloud_firestore: ^6.0.0
  dartz: ^0.10.1
  equatable: ^2.0.7
  firebase_analytics: ^12.1.0
  firebase_auth: ^6.0.1
  firebase_core: ^4.0.0
  flutter_riverpod: ^3.0.3
  flutter_staggered_grid_view: ^0.7.0
  go_router: ^16.1.0
  icons_plus: ^5.0.0
  logger: ^2.6.0
  riverpod_annotation: ^3.0.3
  shared_preferences: ^2.4.0
  uuid: ^4.5.1
  url_launcher: ^6.3.0
  
  # Riverpod (code generation)
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^3.0.3

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  # Assets will be added during migration
  assets:
    - assets/
    - assets/images/thumbnails/
    - assets/quiz_data/
    - assets/memory_decks/
    - assets/soletrando_data/
    - assets/caca_palavra_data/
