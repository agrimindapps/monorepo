name: app_minigames
description: Aplicativo completo de 13 mini-jogos educativos e de entretenimento
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # Game Engine
  flame: ^1.34.0

  # Utils
  logger: any
  shared_preferences: any
  equatable: any
  dartz: any
  flutter_riverpod: any
  riverpod_annotation: any

  firebase_core: any
  cloud_firestore: any
  firebase_auth: any
  go_router: any
  icons_plus: any
  uuid: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: any

  # Code Generation
  build_runner: any
  riverpod_generator: any

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  # Assets will be added during migration
  assets:
    - assets/
