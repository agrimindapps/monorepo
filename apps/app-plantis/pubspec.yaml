name: app_plantis
description: Aplicativo para cuidado de plantas domésticas - registro, tarefas e lembretes
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.5.0

  # Additional dependencies needed by adapters
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.1.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  injectable_generator: ^2.6.2
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.1
  hive_generator: ^2.0.1
  
  # Integration Testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
