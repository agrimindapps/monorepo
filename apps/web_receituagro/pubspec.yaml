name: receituagro_web
description: "Receituagro Web Application - Agricultural diagnosis and recommendations"

publish_to: 'none'

version: 2024.08.05+2

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Package
  core:
    path: ../../packages/core
  
  # UI Components
  cupertino_icons: ^1.0.8
  icons_plus: ^5.0.0
  google_fonts: ^6.2.1
  carousel_slider: ^5.1.1
  flutter_staggered_grid_view: ^0.7.0
  skeletonizer: ^2.1.0
  
  # State Management (aligned with core package)
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Functional Programming
  dartz: ^0.10.1

  # Immutability (aligned with core package)
  freezed_annotation: ^3.0.0

  # Utils
  equatable: ^2.0.7
  uuid: ^4.5.1
  collection: ^1.18.0

  # Firebase & Database
  firebase_analytics: ^12.0.2
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  supabase_flutter: ^2.9.1
  
  # Dependency Injection
  get_it: ^8.0.0
  injectable: ^2.5.0
  
  # Utilities
  share_plus: ^12.0.0
  intl: any
  shared_preferences: ^2.5.3
  html_unescape: ^2.0.0
  package_info_plus: ^8.3.0
  logger: ^2.6.0
  url_launcher: ^6.3.2
  app_settings: ^6.1.1
  device_info_plus: ^11.5.0
  
  # Localization
  flutter_localization: ^0.3.3
  flutter_localizations:
    sdk: flutter
  get: ^4.7.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.3

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^3.0.3
  freezed: ^3.0.0
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.0

  # Testing
  mocktail: ^1.0.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - lib/assets/
    - lib/assets/billing/
    - lib/assets/icons/
    - assets/
