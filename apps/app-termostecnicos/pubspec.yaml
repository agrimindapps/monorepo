name: termostecnicos
description: A new Flutter project.

publish_to: 'none'

version: 2024.10.05+20241005

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # UI
  cupertino_icons: ^1.0.8

  # State Management (Riverpod - replacing GetX)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.1

  # Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.7

  # Immutability
  freezed_annotation: ^2.4.1

  # Utils
  logger: ^2.4.0

  # App-specific
  flutter_quill: ^11.0.0
  flutter_tts: ^4.0.2
  app_settings: ^5.1.1
  purchases_ui_flutter: ^9.8.0
  flutter_localization: ^0.2.1
  flutter_localizations:
    sdk: flutter
  skeletonizer: ^1.4.2
  flutter_staggered_grid_view: ^0.7.0

  # Navigation
  go_router: ^16.2.4

  # Dependencies from core but used directly in app code
  # (Required for direct imports per analyzer)
  shared_preferences: any
  firebase_core: any
  icons_plus: any
  url_launcher: any
  google_mobile_ads: any
  intl: any
  purchases_flutter: any

  # Database
  drift: any  # Versão do core: ^2.28.2
  sqlite3_flutter_libs: any  # Do core
  sqlite3_web: any  # Do core
  path_provider: any
  path: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  drift_dev: any  # Do core: ^2.28.0
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0
  injectable_generator: ^2.6.2
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/database/json/administracao/
    - assets/database/json/agricultura/
    - assets/database/json/arquitetura/
    - assets/database/json/biologia/
    - assets/database/json/direito/
    - assets/database/json/economia/
    - assets/database/json/fisica/
    - assets/database/json/geografia/
    - assets/database/json/informatica/
    - assets/database/json/matematica/
    - assets/database/json/medicina/
    - assets/database/json/quimica/
    - web/sqlite3.wasm  # Drift WASM (necessário para web)
    - assets/icons_app/
    - assets/
    - lib/assets/
    - lib/assets/icons/
    - lib/assets/billing/
