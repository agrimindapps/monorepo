name: app_nebulalist
description: NebulaList - A modern task management application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Shared services (Firebase, Riverpod, dartz, equatable)
  core:
    path: ../../packages/core

  # Specific dependencies not in core
  
  # Firebase (re-exported from core but needed for direct imports)
  
  # State Management & Navigation (re-exported from core)
  
  # Additional dependencies for analyzer compliance
  cloud_firestore: ^6.0.0
  connectivity_plus: ^6.1.5
  dartz: ^0.10.1
  drift: ^2.28.2
  equatable: ^2.0.7
  firebase_auth: ^6.0.1
  firebase_core: ^4.0.0
  flutter_riverpod: ^3.0.3
  freezed_annotation: ^3.0.0
  go_router: ^16.1.0
  riverpod_annotation: ^3.0.3
  shared_preferences: ^2.4.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation

flutter:
  uses-material-design: true

  # Assets
  assets:
    - web/sqlite3.wasm  # Drift WASM (necessÃ¡rio para web)
    - web/drift_worker.dart.js
