name: app_nebulalist
description: NebulaList - A modern task management application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Shared services (Firebase, Riverpod, Hive, GetIt, Injectable, dartz, equatable)
  core:
    path: ../../packages/core

  # Specific dependencies not in core
  uuid: any
  drift: any
  sqlite3_flutter_libs: any
  path_provider: any
  path: any
  freezed_annotation: ^2.4.1
  riverpod_annotation: any
  injectable: any
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: any
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: any
  injectable_generator: any
  drift_dev: any

flutter:
  uses-material-design: true

  # Assets
  assets:
    - web/sqlite3.wasm  # Drift WASM (necessÃ¡rio para web)
