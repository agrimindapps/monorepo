name: gasometer
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # State Management - Riverpod via core package
  # (Riverpod é importado via packages/core)

  # Dependencies needed by the app
  shared_preferences: ^2.5.3
  dartz: ^0.10.1
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  injectable_generator: ^2.6.2

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
