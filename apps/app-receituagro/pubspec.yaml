name: app_receituagro
description: Compêndio de pragas agrícolas - diagnóstico, defensivos e receitas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../../packages/core
  device_info_plus: ^11.5.0
  flutter_riverpod: ^2.6.1

  get_it: any
  injectable: any
  riverpod_annotation: any
  freezed_annotation: ^2.4.1
  shared_preferences: any
  firebase_auth: any
  firebase_messaging: any
  flutter_local_notifications: any
  firebase_remote_config: any
  http: any
  crypto: any
  flutter_secure_storage: any
  package_info_plus: any
  share_plus: any
  collection: any
  url_launcher: any
  flutter_tts: ^4.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  freezed: ^2.5.2
  hive_generator: ^2.0.1
  riverpod_generator: any
  injectable_generator: any
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  # Assets do aplicativo ReceitaAgro
  assets:
    # Dados JSON do banco de dados
    - assets/database/json/tbculturas/
    - assets/database/json/tbdiagnostico/
    - assets/database/json/tbfitossanitarios/
    - assets/database/json/tbfitossanitariosinfo/
    - assets/database/json/tbplantasinf/
    - assets/database/json/tbpragas/
    - assets/database/json/tbpragasinf/
    
    # Imagens de pragas e culturas
    - assets/imagens/bigsize/
