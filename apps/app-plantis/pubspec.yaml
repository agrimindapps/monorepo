name: app_plantis
description: Aplicativo para cuidado de plantas domésticas - registro, tarefas e lembretes
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: 3.35.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, Hive, GetIt, Injectable, Provider, dartz, equatable, etc.)
  core:
    path: ../../packages/core

  flutter_staggered_grid_view: ^0.7.0
  mime: ^2.0.0
  get_it: any

  hive: any
  injectable: any
  dartz: any
  path_provider: any
  url_launcher: any
  intl: any
  shared_preferences: any
  riverpod_annotation: any
  flutter_riverpod: any
  cloud_firestore: any
  go_router: any
  freezed_annotation: ^2.4.1

  # Drift - SQL Database (Fase 1: Setup)
  drift: any  # Versão do core: ^2.28.2
  sqlite3_flutter_libs: any  # Versão do core: ^0.5.24
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  # hive_generator: ^2.0.1  # ⚠️ DESABILITADO: Conflita com drift_dev (analyzer)
  riverpod_generator: any  # Compatível com drift_dev
  injectable_generator: any
  mocktail: ^1.0.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  drift_dev: any  # Versão do core: ^2.28.0 - Code generation Drift
  # NOTA: Migração Hive → Drift em andamento (Fase 2)
  # hive_generator será removido permanentemente após migração completa

flutter:
  uses-material-design: true
