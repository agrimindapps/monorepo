name: app_task_manager
description: Task Manager app seguindo princípios SOLID e Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, Hive, GetIt, Injectable, Provider, dartz, equatable, etc.)
  core:
    path: ../../packages/core

  path_provider: any
  get_it: any
  injectable: any
  dartz: any
  riverpod_annotation: any
  json_annotation: any
  flutter_riverpod: ^2.6.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  riverpod_generator: any
  injectable_generator: any
  json_serializable: any
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.2
  
flutter:
  uses-material-design: true
