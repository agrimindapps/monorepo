name: app_nebulalist
description: NebulaList - A modern task management application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Shared services (Firebase, Riverpod, dartz, equatable)
  core:
    path: ../../packages/core

  # Specific dependencies not in core
  uuid: any
  drift: any
  sqlite3_flutter_libs: any
  path_provider: any
  path: any
  freezed_annotation: any
  
  # Firebase (re-exported from core but needed for direct imports)
  cloud_firestore: any
  firebase_core: any
  
  # State Management & Navigation (re-exported from core)
  flutter_riverpod: any
  riverpod_annotation: any
  go_router: any
  shared_preferences: any  # For app settings and preferences

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: any
  freezed: any
  json_serializable: any
  drift_dev: any
  riverpod_generator: any

flutter:
  uses-material-design: true

  # Assets
  assets:
    - web/sqlite3.wasm  # Drift WASM (necessÃ¡rio para web)
    - web/drift_worker.dart.js
