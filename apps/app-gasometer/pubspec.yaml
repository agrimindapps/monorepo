name: gasometer
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, etc.)
  core:
    path: ../../packages/core

  # Specific dependencies not in core
  collection: any
  rxdart: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
