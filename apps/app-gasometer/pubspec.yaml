name: gasometer
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # State Management
  provider: ^6.1.2
  
  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.5.0
  
  # Navigation
  go_router: ^16.1.0
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  
  # Nota: Firebase, Hive e SharedPreferences vêm do core package
  
  # Utilities
  equatable: ^2.0.7
  dartz: ^0.10.1
  uuid: ^4.5.1
  intl: ^0.20.2
  rxdart: ^0.28.0
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Image
  image_picker: ^1.1.2
  image: ^4.1.7
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Local Notifications
  flutter_local_notifications: ^19.4.0
  
  # Connectivity
  connectivity_plus: ^6.1.5
  
  # Synchronization
  synchronized: ^3.3.0+3

  # Location Services
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Charts for fuel consumption analytics
  fl_chart: ^1.0.0
  
  # In-App Purchases / Subscriptions
  purchases_flutter: ^9.2.0
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # File System
  path_provider: ^2.1.4

  # Device Information
  device_info_plus: ^11.5.0
  package_info_plus: ^8.0.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  cloud_firestore: any
  firebase_auth: any
  firebase_storage: any
  shared_preferences: any
  hive: any
  firebase_analytics: any
  firebase_crashlytics: any
  hive_flutter: any
  firebase_core: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.0
  bloc_test: ^10.0.0
  
  # Integration Testing
  integration_test:
    sdk: flutter

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
