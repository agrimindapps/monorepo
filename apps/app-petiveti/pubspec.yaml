name: app_petiveti
description: Aplicativo veterinário com arquitetura SOLID - Migração do app-petiveti
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  connectivity_plus: any
  dartz: any
  cloud_firestore: any
  firebase_auth: any
  flutter_local_notifications: any
  timezone: any
  riverpod_annotation: any
  intl: any
  flutter_riverpod: any
  url_launcher: any
  firebase_core: any
  package_info_plus: any

  # Drift - SQLite Database (Web + Mobile support)
  drift: any
  sqlite3_flutter_libs: any
  path_provider: any
  path: any

  # Hive - Local storage (mobile/desktop only)
  hive: any
  hive_flutter: any

  # Auth & Preferences
  google_sign_in: any
  shared_preferences: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  json_serializable: any
  riverpod_generator: any
  drift_dev: any
  freezed: any

flutter:
  uses-material-design: true
  
  # Assets para Drift WASM (necessário para web)
  # Assets para Drift WASM (necessário para web)
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js
