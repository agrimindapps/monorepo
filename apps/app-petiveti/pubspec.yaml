name: app_petiveti
description: Aplicativo veterinário com arquitetura SOLID - Migração do app-petiveti
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # State Management - Riverpod para este app específico
  flutter_riverpod: ^2.6.1
  
  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.5.0
  
  # Navigation
  go_router: ^16.1.0
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  
  # Utils
  intl: ^0.19.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  package_info_plus: ^8.1.2
  url_launcher: ^6.2.1
  
  # Social Authentication (will be integrated with core auth services)
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # MIGRATING TO CORE PACKAGE: Phase 1 - Keep essential direct deps for compatibility
  # Core package provides: Firebase*, Hive*, SharedPreferences, Notifications, RevenueCat
  firebase_core: ^4.0.0  # Still needed for app-level Firebase initialization
  
  # MINIMAL DIRECT DEPENDENCIES: Only what's not fully abstracted yet
  cloud_firestore: ^6.0.0    # Used directly in some repositories (Phase 2 migration)
  connectivity_plus: ^6.1.5  # Used for offline/online detection
  
  # UI/Auth specific - to be migrated in subsequent phases  
  firebase_auth: ^6.0.1      # Auth flows (migrating to core IAuthRepository)
  google_sign_in: ^6.2.1     # Social auth integration
  sign_in_with_apple: ^6.1.2
  flutter_facebook_auth: ^6.0.4
  
  # TEMPORARY: Remove after core service integration complete
  firebase_analytics: ^12.0.0
  firebase_crashlytics: ^5.0.0
  firebase_storage: ^13.0.0
  hive: ^2.2.3
  shared_preferences: ^2.5.3
  
  # Core services will provide these (keeping for compatibility during migration)
  flutter_local_notifications: any
  timezone: any
  purchases_flutter: any
  provider: any  # For local provider usage alongside Riverpod
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  # Linting
  flutter_lints: ^5.0.0
  
  # Testing
  mockito: ^5.4.4
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
