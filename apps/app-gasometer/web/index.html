      height: 40px;

    "></div>
  </div>

  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

      const loading = document.getElementById('loading');
      if (loading) {
