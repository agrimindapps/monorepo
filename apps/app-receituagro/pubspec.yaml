name: app_receituagro
description: Compêndio de pragas agrícolas - diagnóstico, defensivos e receitas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # Dependency Injection
  get_it: ^8.0.2
  
  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1

  # Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.5

  # Hive para storage local (necessário para geradores de código)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase packages necessários para imports diretos
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  firebase_crashlytics: ^5.0.0
  firebase_remote_config: ^6.0.0
  firebase_analytics: ^12.0.0
  
  # Missing critical dependencies (aligned with core package)
  cloud_firestore: ^6.0.0
  cloud_functions: ^6.0.0
  device_info_plus: ^11.5.0
  crypto: ^3.0.6
  flutter_secure_storage: ^9.2.4
  connectivity_plus: ^6.1.5

  # Nota: outros serviços Firebase e path_provider vêm do core package

  # App Info
  package_info_plus: ^8.0.2

  # RevenueCat for subscriptions
  purchases_flutter: ^9.2.0

  # Background processing
  # workmanager: ^0.5.2  # Temporarily removed due to build issues

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # FontAwesome icons
  font_awesome_flutter: ^10.7.0
  share_plus: ^11.1.0
  
  # Grid View
  flutter_staggered_grid_view: ^0.7.0

  http: any
  path_provider: any
  shared_preferences: any
  collection: any
  uuid: ^4.5.1
  shimmer: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  
  # Testing packages
  mockito: ^5.4.4
  integration_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # Assets do aplicativo ReceitaAgro
  assets:
    # Dados JSON do banco de dados
    - assets/database/json/tbculturas/
    - assets/database/json/tbdiagnostico/
    - assets/database/json/tbfitossanitarios/
    - assets/database/json/tbfitossanitariosinfo/
    - assets/database/json/tbplantasinf/
    - assets/database/json/tbpragas/
    - assets/database/json/tbpragasinf/
    
    # Imagens de pragas e culturas
    - assets/imagens/bigsize/
