name: app_petiveti
description: Aplicativo veterinário com arquitetura SOLID - Migração do app-petiveti
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  connectivity_plus: any
  dartz: any
  cloud_firestore: any
  firebase_auth: any
  flutter_local_notifications: any
  timezone: any
  riverpod_annotation: ^2.6.0
  intl: any
  flutter_riverpod: ^2.6.0
  url_launcher: any
  firebase_core: any
  package_info_plus: any

  # Drift - SQLite Database (Web + Mobile support)
  drift: ^2.28.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: any
  path: any

  # Hive - Local storage (mobile/desktop only)
  hive: any
  hive_flutter: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  drift_dev: ^2.28.0

dependency_overrides:
  analyzer: 5.13.0
  _fe_analyzer_shared: 61.0.0

flutter:
  uses-material-design: true
