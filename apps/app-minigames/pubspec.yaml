name: app_minigames
description: Aplicativo completo de 13 mini-jogos educativos e de entretenimento
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # Utils
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0
  injectable_generator: ^2.6.2

  # Custom Linting
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  # Assets will be added during migration
  assets:
    - assets/
