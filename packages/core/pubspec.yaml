  # Image Handling
  image_picker: ^1.1.2
  uuid: ^4.5.1
  
  # State Management & Utils
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  injectable: ^2.4.4
  dartz: ^0.10.1
  equatable: ^2.0.7
  provider: ^6.1.5

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_staggered_grid_view: ^0.7.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
