name: app_plantis
description: Aplicativo para cuidado de plantas domésticas - registro, tarefas e lembretes
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, Hive, GetIt, Injectable, Provider, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  
  # Provider for state management (selectors)
  provider: ^6.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  
  # Integration Testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
