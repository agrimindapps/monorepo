name: gasometer
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: 3.35.7

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, etc.)
  core:
    path: ../../packages/core

  # Specific dependencies not in core
  flutter_localizations:
    sdk: flutter
  collection: any
  rxdart: any
  freezed_annotation: ^2.4.1
  riverpod_annotation: any
  injectable: any
  flutter_riverpod: any
  intl: any
  image_picker: any
  cloud_firestore: ^6.0.0
  flutter_staggered_grid_view: ^0.7.0
  go_router: any
  hive: any
  firebase_auth: any
  firebase_storage: any
  firebase_crashlytics: any
  flutter_secure_storage: any
  get_it: any
  permission_handler: any
  image: any
  cached_network_image: any
  shimmer: any
  shared_preferences: any
  firebase_core: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: any
  injectable_generator: any
  hive_generator: any

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
