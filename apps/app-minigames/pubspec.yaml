name: app_minigames
description: Aplicativo completo de 13 mini-jogos educativos e de entretenimento
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # Game Engine
  flame: ^1.34.0

  # Dependencies from core (use core's versions)
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^3.0.3

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  # Assets will be added during migration
  assets:
    - assets/
    - assets/images/thumbnails/
    - assets/quiz_data/
    - assets/memory_decks/
    - assets/soletrando_data/
    - assets/caca_palavra_data/
