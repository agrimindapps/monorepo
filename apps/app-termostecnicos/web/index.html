<body>
  <!-- Loading Screen for better UX -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1A1A1A;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  ">
    <img src="icons/Icon-192.png" alt="Termus Logo"
      style="width: 120px; height: 120px; margin-bottom: 24px; border-radius: 20px;">
    <h1
      style="color: #4F46E5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 32px; margin: 0 0 16px 0;">
      Termus</h1>
    <p
      style="color: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; margin: 0; opacity: 0.8;">
      Carregando seu dicionário técnico...</p>
    <div style="
      margin-top: 32px;
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #4F46E5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    "></div>
  </div>

  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Hide loading screen when Flutter loads -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
