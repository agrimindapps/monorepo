name: app_calculei
description: Aplicativo completo de calculadoras financeiras e trabalhistas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # UI
  cupertino_icons: ^1.0.8

  # State Management (Riverpod - padrÃ£o monorepo)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.1

  # Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.7

  # Utils
  logger: ^2.4.0
  uuid: ^4.5.1

  # Navigation
  go_router: ^16.2.4

  # App-specific
  fl_chart: ^0.69.0
  flutter_staggered_grid_view: ^0.7.0
  mask_text_input_formatter: ^2.9.0

  # Dependencies from core (use core's versions)
  share_plus: any
  firebase_auth: any
  firebase_core: any
  intl: any
  icons_plus: any
  hive: any
  hive_flutter: any
  shared_preferences: any
  provider: any  # Coexist with Riverpod during migration

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.12
  riverpod_generator: ^2.6.1
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1

  # Custom Linting
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/
    - assets/images/
