name: app_plantis
description: Aplicativo para cuidado de plantas domésticas - registro, tarefas e lembretes
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # State Management
  provider: ^6.1.5
  
  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.5.0
  
  # Navigation
  go_router: ^16.1.0
  
  # Utilities
  equatable: ^2.0.7
  dartz: ^0.10.1
  uuid: ^4.5.1
  json_annotation: ^4.8.1
  
  # UI Components
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0
  
  # Image
  image_picker: ^1.1.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Local Notifications
  flutter_local_notifications: ^19.4.0
  
  # Connectivity
  connectivity_plus: ^6.1.5

  # Device Information
  device_info_plus: ^11.5.0
  package_info_plus: ^8.1.0

  # Biometric Authentication
  local_auth: ^2.3.0

  # URL Launcher for external links
  url_launcher: ^6.3.1


  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  
  # Testing
  mockito: ^5.4.4
  
  # Integration Testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
