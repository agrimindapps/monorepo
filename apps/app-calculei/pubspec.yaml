name: app_calculei
description: Aplicativo completo de calculadoras financeiras e trabalhistas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # UI
  cupertino_icons: any

  # State Management (Riverpod - padrÃ£o monorepo)
  flutter_riverpod: any
  riverpod_annotation: any

  # Functional Programming
  dartz: any
  equatable: any

  # Utils
  logger: any
  uuid: ^4.5.1

  # Navigation
  go_router: any

  # App-specific
  fl_chart: ^0.69.0
  flutter_staggered_grid_view: any
  mask_text_input_formatter: ^2.9.0

  # Dependencies from core (use core's versions)
  share_plus: any
  firebase_auth: any
  firebase_core: any
  intl: any
  icons_plus: any
  drift: any
  sqlite3_flutter_libs: any
  path_provider: any
  path: any
  shared_preferences: any
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: any

  # Code Generation
  build_runner: any
  riverpod_generator: any
  drift_dev: any

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/
    - assets/images/
