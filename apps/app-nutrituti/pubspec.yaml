name: app_nutrituti
description: Aplicativo completo de nutrição e saúde com calculadoras, rastreamento e dicas
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Monorepo shared package
  core:
    path: ../../packages/core

  # UI

  # State Management (Riverpod 3.0 - inherited from core)

  # Code Generation (inherited from core)
  meta: any

  # Utils

  # Navigation

  # App-specific
  table_calendar: ^3.1.2

  # Dependencies from core (use core's versions)

  # Dependencies from core but used directly in app code
  # (Required for direct imports per analyzer)

  get: any
  mask_text_input_formatter: any
  provider: any
  audioplayers: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting

  # Code Generation (inherited from core)
  freezed: ^3.0.0
  build_runner: ^2.4.13
  drift_dev: ^2.28.0
  riverpod_generator: ^3.0.3
  json_serializable: ^6.8.0

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/
    - assets/images/
    - web/sqlite3.wasm  # Drift WASM (necessário para web)
    - web/drift_worker.dart.js
