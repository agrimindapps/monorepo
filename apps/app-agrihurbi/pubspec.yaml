name: app_agrihurbi
description: "Sistema completo de gestão agropecuária com calculadoras especializadas"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  # Riverpod (State Management)
  riverpod_annotation: any
  flutter_riverpod: any

  # Specific dependencies not in core
  xml: any
  json_annotation: any
  drift: any
  sqlite3_flutter_libs: any
  dio: any
  freezed_annotation: any
  dartz: any
  go_router: any
  connectivity_plus: any

  flutter_secure_storage: any
  intl: any
  path_provider: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  json_serializable: any
  riverpod_generator: any
  freezed: any
  drift_dev: any

flutter:
  uses-material-design: true

  # Assets para Drift WASM (necessário para web)
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js