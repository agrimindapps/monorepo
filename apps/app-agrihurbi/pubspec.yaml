publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados
  core:
    path: ../../packages/core

  flutter_secure_storage: any
  get_it: any
  injectable: any
  connectivity_plus: any
  dio: any
  shared_preferences: any
  riverpod_annotation: any
  dartz: any
  flutter_riverpod: any
  go_router: any
  intl: any
  cloud_firestore: any
  xml: any
  firebase_core: any
  json_annotation: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
