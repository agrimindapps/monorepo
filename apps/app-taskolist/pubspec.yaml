name: app_task_manager
description: Task Manager app seguindo princípios SOLID e Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, GetIt, Injectable, Provider, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  
  # Drift - Local database (SQLite-based)
  drift: ^2.28.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.0
  path: ^1.8.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  drift_dev: ^2.28.0
  json_serializable: any
  riverpod_generator: any
  
flutter:
  uses-material-design: true
  
  # Assets para Drift WASM (necessário para web)
  assets:
    - web/sqlite3.wasm
