            echo "‚úÖ $APP_NAME APK conclu√≠do"
            SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
          else
            echo "‚ùå $APP_NAME APK falhou"
          fi
          cd - > /dev/null
        fi
      done
      
