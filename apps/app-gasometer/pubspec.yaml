name: gasometer
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, etc.)
  core:
    path: ../../packages/core

  cloud_firestore: any
  connectivity_plus: any
  device_info_plus: any
  firebase_auth: any
  flutter_secure_storage: any
  get_it: any
  injectable: any
  shared_preferences: any
  firebase_crashlytics: any
  dartz: any
  image: any
  image_picker: any
  permission_handler: any
  firebase_storage: any
  path: any
  intl: any
  collection: any
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: any
  path_provider: any
  flutter_staggered_grid_view: any
  rxdart: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  riverpod_generator: 2.4.0
  injectable_generator: any
  mocktail: ^1.0.4

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
