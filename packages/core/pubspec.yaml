version: 1.0.0

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Stack
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  firebase_analytics: ^12.0.0
