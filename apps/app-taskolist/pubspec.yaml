name: app_task_manager
description: Task Manager app seguindo princípios SOLID e Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  
  riverpod_annotation: any
  flutter_riverpod: any

  # Drift - Local database (SQLite-based)
  drift: any
  sqlite3_flutter_libs: any
  path_provider: any
  path: any
  
  # Share functionality
  share_plus: any
  
  # Date formatting
  intl: any
  
  dartz: any
  cloud_firestore: any
  shared_preferences: any
  json_annotation: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  drift_dev: any
  json_serializable: any
  riverpod_generator: any
  
flutter:
  uses-material-design: true
  
  # Assets para Drift WASM (necessário para web)
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js
