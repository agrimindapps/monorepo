name: app_plantis
description: Aplicativo para cuidado de plantas domésticas - registro, tarefas e lembretes
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, Hive, GetIt, Injectable, Provider, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  
  # Dependências diretas necessárias (não disponíveis via re-export do core)
  provider: ^6.1.5
  flutter_riverpod: ^2.6.1
  hive: ^2.2.3
  injectable: ^2.4.4
  get_it: ^8.2.0

  cloud_functions: any
  firebase_storage: any
  uuid: any
  dartz: any
  connectivity_plus: any
  shared_preferences: any
  path_provider: any
  flutter_secure_storage: any
  url_launcher: any
  device_info_plus: any
  intl: any
  equatable: any
  cloud_firestore: any
  flutter_staggered_grid_view: any
  firebase_core: any
  firebase_crashlytics: any
  hive_flutter: any
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
