name: gasometer_drift
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, etc.)
  core:
    path: ../../packages/core

  # Drift Database

  # Specific dependencies not in core
  flutter_localizations:
    sdk: flutter
  collection: any
  universal_html: ^2.3.0
  riverpod_annotation: ^3.0.3
  
  # Additional dependencies for analyzer compliance
  cloud_firestore: ^6.0.0
  dartz: ^0.10.1
  drift: ^2.28.2
  equatable: ^2.0.7
  firebase_auth: ^6.0.1
  firebase_storage: ^13.0.0
  flutter_riverpod: ^3.0.3
  flutter_secure_storage: ^9.2.4
  flutter_staggered_grid_view: ^0.7.0
  freezed_annotation: ^3.0.0
  go_router: ^16.1.0
  image: ^4.3.0
  image_picker: ^1.1.2
  intl: '>=0.19.0 <0.21.0'
  path: ^1.9.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  rxdart: ^0.28.0
  shared_preferences: ^2.4.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  analyzer: ^7.6.0
  mocktail: ^1.0.4
  fake_async: ^1.3.1
  build_runner: ^2.4.0
  drift_dev: ^2.20.0
  riverpod_generator: ^3.0.3

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Assets para Drift WASM (necessário para web)
  # O drift_worker.dart será compilado automaticamente para JS pelo Flutter
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js

  # Diretórios criados mas vazios por enquanto
  # assets:
  #   - assets/images/
  #   - assets/icons/
