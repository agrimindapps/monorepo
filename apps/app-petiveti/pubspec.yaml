name: app_petiveti
description: Aplicativo veterinário com arquitetura SOLID - Migração do app-petiveti
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  
  # Explicitly listed packages (some are re-exported from core)
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # Drift - SQLite Database (Web + Mobile support)

  # Hive - Local storage (mobile/desktop only)
  hive: any
  hive_flutter: any

  # Auth & Preferences
  drift: any
  cloud_firestore: any
  dartz: any
  firebase_auth: any
  google_sign_in: any
  connectivity_plus: any
  flutter_local_notifications: any
  timezone: any
  go_router: any
  permission_handler: any
  intl: any
  shared_preferences: any
  freezed_annotation: any
  url_launcher: any
  firebase_core: any
  package_info_plus: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  drift_dev: ^2.20.0
  riverpod_generator: ^3.0.0
  riverpod_lint: ^3.0.0
  json_serializable: ^6.7.1
  freezed: ^3.2.3

flutter:
  uses-material-design: true
  
  # Assets para Drift WASM (necessário para web)
  # Assets para Drift WASM (necessário para web)
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js
