name: app_plantis
description: Aplicativo para cuidado de plantas domésticas - registro, tarefas e lembretes
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, Hive, GetIt, Injectable, Provider, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  hive: any
  injectable: any
  uuid: any
  dartz: any
  connectivity_plus: any
  shared_preferences: any
  path_provider: any
  flutter_secure_storage: any
  url_launcher: any
  provider: any
  device_info_plus: any
  intl: any
  equatable: any
  cloud_firestore: any
  flutter_riverpod: any
  flutter_staggered_grid_view: ^0.7.0
  go_router: any
  mime: ^2.0.0
  get_it: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.6
  mocktail: ^1.0.4

  # Code generation
  injectable_generator: ^2.6.2

flutter:
  uses-material-design: true
