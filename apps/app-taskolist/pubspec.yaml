name: app_task_manager
description: Task Manager app seguindo princípios SOLID e Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, Hive, GetIt, Injectable, Provider, dartz, equatable, etc.)
  core:
    path: ../../packages/core

  # JSON Serialization
  json_annotation: ^4.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: any
  injectable_generator: any
  hive_generator: ^2.0.1
  json_serializable: ^6.9.0

  # Linting
  
flutter:
  uses-material-design: true
