name: app_plantis
description: Aplicativo para cuidado de plantas domésticas - registro, tarefas e lembretes
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, Hive, GetIt, Injectable, Provider, dartz, equatable, etc.)
  core:
    path: ../../packages/core
  hive: any
  injectable: any
  uuid: any
  dartz: any
  connectivity_plus: any
  shared_preferences: any
  path_provider: any
  flutter_secure_storage: any
  url_launcher: any
  provider: any
  device_info_plus: any
  intl: any
  equatable: any
  cloud_firestore: any
  flutter_riverpod: any
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
