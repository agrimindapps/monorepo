name: gasometer_drift
description: Aplicativo para controle pessoal de veículos - abastecimentos, manutenções e custos
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Package - Serviços compartilhados (Firebase, Riverpod, etc.)
  core:
    path: ../../packages/core

  # Drift Database
  drift: ^2.28.0
  sqlite3_flutter_libs: ^0.5.24

  # Specific dependencies not in core
  flutter_localizations:
    sdk: flutter
  collection: any
  rxdart: any
  freezed_annotation: any
  riverpod_annotation: any
  flutter_riverpod: any
  intl: any
  image_picker: any
  cloud_firestore: ^6.0.0
  flutter_staggered_grid_view: ^0.7.0
  drift_dev: ^2.28.0
  equatable: any
  uuid: ^4.5.1  # For generating Firebase document IDs

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  freezed: ^3.0.0
  json_serializable: ^6.8.0
  riverpod_generator: any
  analyzer: ^7.6.0
  mocktail: ^1.0.4
  fake_async: ^1.3.1
  flutter_riverpod: any

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Assets para Drift WASM (necessário para web)
  # O drift_worker.dart será compilado automaticamente para JS pelo Flutter
  assets:
    - web/sqlite3.wasm
    - web/drift_worker.dart.js

  # Diretórios criados mas vazios por enquanto
  # assets:
  #   - assets/images/
  #   - assets/icons/
